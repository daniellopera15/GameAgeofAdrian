
<div class="container register">
    <div class="padContainer" ></div>
    <form>
        <div class="form-group">
            <label >Usuario</label>
           
            <input class="form-control" id="nombre" name="nombre" type="text" ng-model="user.nombre"  placeholder="nombre" ng-model-options="{allowInvalid : true}" required/>
            <span class="messages" ng-show="formulariocrear.$submitted || formulariocrear.nombre.$touched">
            <span ng-show="formulariocrear.nombre.$error.required">El nombre de usuario es obligatorio.</span>
            </span>

        </div>
        <div class="form-group">
            <label >nombre de ejercito</label>
             <input class="form-control" id="email" name="nombre" type="text" ng-model="ejercito.nombre"  placeholder="ingrese su email" ng-model-options="{allowInvalid : true}" required/>
            <span class="messages" ng-show="formulariocrear.$submitted || formulariocrear.nombre.$touched">
            <span ng-show="formulariocrear.nombre.$error.required">El nombre de usuario es obligatorio.</span>
            </span>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" ng-model="user.password" placeholder="ingrese una contraseña">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword12" placeholder="ingrese su contraseña nuevamente">
        </div>


        <div class="form-group">
            <label for="exampleTextarea">Descripcion personal</label>
            <textarea class="form-control" id="exampleTextarea" rows="3" ng-model="user.descripcion" placeholder="breve  descripcion que aparecera en su avatar"></textarea>
            <a href="">Términos y condiciones</a>
        </div>
        


        <button type="submit" class="btn btn-warning" ng-click="register()">Acepto</button>
        <div class="padContainer" ></div>
    </form>
</div>
